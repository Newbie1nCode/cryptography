<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD5 Hash Generator</title>
  <link rel="stylesheet" href="/dist/output.css">
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">MD5 Enkripsi</h1>
    <form id="hashForm" class="space-y-4">
      <div>
        <label for="inputText" class="block text-sm font-medium text-gray-700">Masukan Text atau Nomor:</label>
        <input
          type="text"
          id="inputText"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Enkripsi....."
          required
        />
      </div>
      <button
        type="Enkripsi"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition"
      >
        Enkripsi ke MD5
      </button>
    </form>
    <div id="result" class="mt-4 hidden">
      <p class="text-sm font-medium text-gray-700">MD5 Hash:</p>
      <p class="mt-1 text-gray-900 font-mono break-all"></p>
    </div>
  </div>
  <script src="/dist/script.js"></script>
</body>
</html>
